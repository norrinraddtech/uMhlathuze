<ion-header>
  <ion-toolbar>
    <ion-title>Welcome Customer</ion-title>
    <!-- <ion-nav [component]="component"></ion-nav> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login container">
    <!-- <div class="welcome">
      <label>Welcome</label>
    </div> -->
    <div class="d-flex justify-content-center">
      <img class="logo" src="../../../assets/images/Municipality.png" />
    </div>
    <div class="container-fluid credentials">
      <div class="email">
        <label class="form-label">Email</label>
        <input class="form-control" type="text" [(ngModel)]="login.email" placeholder="email@domain.com" />
      </div>
      <div class="password">
        <label class="form-label">Password</label>
        <input class="form-control" type="password" [(ngModel)]="login.password" placeholder="s3cR3t@su5*^&" />
      </div>
      <div class="passwordRecovery" (click)="forgotPassword()">
        <a href="/password-recovery">forgot password?</a>
      </div>
      <div class="submit footer">
        <ion-button expand="full" shape="round" (click)="submit()">Login</ion-button>
        <div class="signup">
          <label>Don't have an account? </label>
          <a [routerLink]="'/signup'">Signup</a>
        </div>
      </div>
    </div>
  </div>
</ion-content>
