<ion-header>
  <ion-toolbar>
    <ion-title>Password Reset</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="signin"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="password-recovery">
    <div class="d-flex justify-content-center">
      <img class="logo" src="../../../assets/logo.png" />
    </div>
    <div class="label">
      <ion-label>Don’t worry if you forgot your password. Simply enter your e-mail address and ID Number/Organisation, we’ll send you instructions to reset your password.</ion-label>
    </div>
    <div class="key">
      <div class="value">
        <ion-input id="email" type="text" placeholder="Enter your email here" required>
        </ion-input> 
        <ion-input id="email" type="text" placeholder="Enter your ID Number/Org here" required></ion-input>
      </div>
    </div>
    <div class="reset">
      <ion-button shape="round" expand="full" (click)="send()">Reset Password</ion-button>
    </div>
  </div>
</ion-content>
