<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="form">
  <div class="header">
    <h2>Create an Account</h2>
  </div>
  <form class="signup form">
    <div class="label">
      <label for="firstname" class="form-label floating">First name</label>
      <input type="text" class="form-control" id="firstname">
      <!-- <div *ngFor="let err of errorMessages.firstname">
        <ng-container *ngIf="firstname.errors?">
          <small>{{ err.message }}</small>
        </ng-container>
      </div> -->
    </div>
    <div class="label">
      <label for="lastname" class="form-label">Last name</label>
      <input type="text" class="form-control" id="lastname">
      <!-- <div *ngFor="let err of errorMessages.firstname">
        <ng-container *ngIf="firstname.errors?">
          <small>{{ err.message }}</small>
        </ng-container>
      </div> -->
    </div>
    <div class="label">
      <label for="email" class="form-label">Email</label>
      <input type="text" class="form-control" id="email">
      <!-- <div *ngFor="let err of errorMessages.firstname">
        <ng-container *ngIf="firstname.errors?">
          <small>{{ err.message }}</small>
        </ng-container>
      </div> -->
    </div>
    <div class="label">
      <label for="idnumber" class="form-label">ID Number</label>
      <input type="number" maxlength="13" class="form-control" id="idnumber">
      <!-- <div *ngFor="let err of errorMessages.firstname">
        <ng-container *ngIf="firstname.errors?">
          <small>{{ err.message }}</small>
        </ng-container>
      </div> -->
    </div>
    <div class="label">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password">
      <!-- <div *ngFor="let err of errorMessages.firstname">
        <ng-container *ngIf="firstname.errors?">
          <small>{{ err.message }}</small>
        </ng-container>
      </div> -->
    </div>
    <div class="label">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword">
      <!-- <div *ngFor="let err of errorMessages.firstname">
        <ng-container *ngIf="firstname.errors?">
          <small>{{ err.message }}</small>
        </ng-container>
      </div> -->
    </div>
    <div class="submit footer">
      <div class="button">
        <ion-button shape="round" expand="full" type="submit" (click)="submit()">Submit</ion-button>
      </div>
      <div class="login">
        <label>Already have an account? </label>
        <a [routerLink]="'/login'">
          <strong>Login</strong>
        </a>
      </div>
    </div>
  </form>
</div>
</ion-content>
