<ion-header>
  <ion-toolbar>
    <ion-title>{{ property.name }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/dashboard"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="property-detail">
    <div id="property-detail" class="details">
      <div id="property-detail" class="icon">
        <ion-img class="icon" src="../../assets/SVG/property.svg"></ion-img>
      </div>
      <div id="property-detail" class="info">
        <ion-label>Invoice Date: 24 Jul 2020</ion-label>
        <ion-label>Invoice No: 32436728</ion-label>
        <ion-label>Ref No: 3877367356</ion-label>
      </div>
    </div>
    <div id="invoice" class="info">
      <div class="row">
        <ion-row>
          <ion-col size="3">
            <ion-label>Address: </ion-label>
          </ion-col>
          <ion-col size="9">
            <ion-label>{{ property.address }}</ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label>Acc No: </ion-label>
          </ion-col>
          <ion-col size="9">
            <ion-label>215672167521</ion-label>
          </ion-col>
        </ion-row>
      </div>
    </div>
    <div id="invoice" class="details">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Description</th>
            <th>VAT</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Property Rates</td>
            <td>R89.60</td>
            <td>R2,364.37</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="footer">
      <ion-row>
        <ion-col size="6">
          <ion-button shape="round" expand="full"(click)="makePayment()">Make Payment</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button shape="round" expand="full" (click)="download()">Download Invoice</ion-button>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
