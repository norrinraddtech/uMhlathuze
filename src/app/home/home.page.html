
<ion-content>
  <div class="home">
    <div class="header">
      <ion-item lines="none">
        <ion-img class="logo" slot="end" src="../../assets/images//Municipality.png"></ion-img>
      </ion-item>
    </div>
    <div class="body">
      <ion-item class="bottom-border" lines="full">
        <ion-icon class="success" name="checkmark-circle" color="success"></ion-icon>
        <ion-label class="customer-name" type="text">Devendran Naidoo</ion-label>
      </ion-item>
      <ion-item *ngIf="!showInvoicePDF" class="bottom-border" lines="full">
        <ion-label class="currentDateTime" slot="end">Updated 2023.04.12, 14:43</ion-label>
      </ion-item>
      <ion-item *ngIf="!showInvoicePDF" class="bottom-border" lines="full">
        <div class="block details">
          <div class="keys">
            <ion-label>Partner:</ion-label>
            <ion-label>Language:</ion-label>
            <ion-label>ID Number:</ion-label>
          </div>
          <div class="values">
            <ion-label>450000239843</ion-label>
            <ion-label>English</ion-label>
            <ion-label>779023893263</ion-label>
          </div>
        </div>
        <ion-row>
          <ion-col size="4" class="address">
            <ion-label><strong>Address:</strong></ion-label>
          </ion-col>
          <ion-col size="8" class="address-value">
            <ion-label>16 UMNGAMANZI</ion-label>
            <ion-label>NSELENI A EXT. 01</ion-label>
            <ion-label>NSELENI</ion-label>
            <ion-label>PO Box 1405</ion-label>
          </ion-col>
        </ion-row>
      </ion-item>
      
      <!-- <app-accounts *ngIf="showHome" (openInvoice)="openInvoice($event)"></app-accounts>
        
        <app-invoice *ngIf="invoices" (openInvoicePDF)="openPDF()"></app-invoice>
        <app-display-invoice *ngIf="showInvoicePDF" class="display_invoice" (closeInvoice)="close()"></app-display-invoice>
      -->
      <app-payment *ngIf="showPayment"></app-payment>
      <app-bank-card></app-bank-card>
      <div class="bottom" *ngIf="!showInvoicePDF">

        <div *ngIf="showBankCard" class="row paygate">
          <ion-row>
            <ion-col id="invoice" size="2" class="icon">
              <ion-icon class="add_card" name="add-sharp"></ion-icon>
            </ion-col>
            <ion-col size="8" id="credit_card" class="card_details">
              <ion-label class="add_card">Add Card</ion-label>
            </ion-col>
            <ion-col size="2" class="paygate">
              <ion-img id="svg" class="paygate" src="../../assets/paygate.png"></ion-img>
            </ion-col>
          </ion-row>
        </div>
        
        <div *ngIf="showPayment" class="row">
          <ion-row>
            <ion-col size="2">
              <ion-img id="svg" src="../../assets/SVG/credit card icon.svg" (click)="openHome()"></ion-img>
            </ion-col>
            <ion-col size="4" id="credit_card" class="card_details">
              <ion-label>Credit Card</ion-label>
              <ion-label>DP Naidoo</ion-label>
              <ion-label>4790 XXXX XXXX XX19</ion-label>
            </ion-col>
            <ion-col size="4" class="amount_payable">
              <ion-label class="empty">amount</ion-label>
              <ion-label class="empty">R7,378,383,837.12</ion-label>
              <ion-label>R7,378,383,837.12</ion-label>
            </ion-col>
            <ion-col size="2">
              <ion-img id="svg" src="../../assets/SVG/success payment icon.svg"></ion-img>
            </ion-col>
          </ion-row>
        </div>
        <!-- <div class="notice" *ngIf="showHome">
          <small id="notice">Please note that the city will be implementing a standard rates increase from 1 July 2023</small>
        </div> -->
        <div class="menu">
          <ion-row>
            <ion-col size="4">
              <ion-img id="svg" src="../../assets/SVG/house icon.svg" (click)="openHome()"></ion-img>
              <!-- <ion-icon class="icon menu-item" name="home" (click)="openHome()"></ion-icon> -->
            </ion-col>
            <ion-col size="4">
              <ion-img id="svg" src="../../assets/SVG/credit card icon.svg"></ion-img>
              <!-- <ion-icon class="icon menu-item" name="wallet"></ion-icon> -->
            </ion-col>
          </ion-row>
        </div>
      </div>
    </div>
  </div>
  
</ion-content>
