<ion-header>
  <ion-toolbar>
    <ion-title>Your Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile">
    <div class="image d-flex justify-content-center">
      <ion-icon name="person-circle-sharp"></ion-icon>
    </div>
    <ng-container [ngSwitch]="profileCase">
      <div class="view-profile" *ngSwitchCase="'view'">
        <app-view-profile [profile]="profile"></app-view-profile>
        <div class="footer">
          <ion-button shape="round" expand="full" (click)="edit()">Edit Profile</ion-button>
        </div>
      </div>
      <div class="edit-profile" *ngSwitchCase="'edit'">
        <app-edit-profile [profile]="profile"></app-edit-profile>
        <div class="footer">
          <ion-row>
            <ion-col size="6">
              <ion-button shape="round" expand="full" (click)="save()">Save Profile</ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button shape="round" expand="full" (click)="cancel()">Cancel</ion-button>
            </ion-col>
          </ion-row>
        </div>
      </div>
    </ng-container>
  </div>
</ion-content>
